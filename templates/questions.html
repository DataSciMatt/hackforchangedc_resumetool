<!DOCTYPE html>
<meta charset="utf-8">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


{% block body %}
<div class="container">
<div class="page-header"><h1>Resume questions...</h1></div>
<form action="{{ url_for('resume') }}" method=post>
    <dl>
      {% for key, value in questions.iteritems() %}
      <div>
        <dt>{{ value }}
        <input type=text name={{ key }}>
      </div>
      <p></p>
      {% endfor %}
      <dd><button type=submit class="btn btn-default">Build Resume</button>
    </dl>
  </form>
</div>


{% endblock %}
