<!DOCTYPE html>
<meta charset="utf-8">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="{{ url_for('static', filename = 'js/jquery-3.0.0.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'js/questions.js') }}"></script>

{% block body %}
<div class="container">
<div class="page-header"><h1>Resume questions...</h1></div>

<h1 id = "questions">Hello</h1>

<form action="{{ url_for('resume') }}" method=post>
    <dl>
      {% for key in questions_ordered %}
      <div>
        <dt>{{ questions[key] }}
        <input type=text name={{ key }}>
      </div>
      <p></p>
      {% endfor %}
      <dd><button type=submit class="btn btn-default">Build Resume</button>
    </dl>
</form>

</div>

</div>


{% endblock %}
